<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Compras</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" href="style.css">


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    ;
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    ;
    <header id="topo" class="py-4">
        <img id="logo" src="img/logo.png" alt="Controle de Compras">
    </header>

    <main class="container mt-4">


        <div class="row mb-5">
            <div class="col-md-6">
                <div class="p-4 border rounded shadow-sm h-100">
                    <h4 class="mb-3">Defina seu orçamento:</h4>
                    <input type="text" id="orcamento" class="form-control mb-2" placeholder="Ex.: 50.50">
                    <button id="botaoOrcamento" class="btn btn-success">Definir Orçamento</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="p-4 border rounded shadow-sm h-100">
                    <h4 class="mb-3">Resumo</h4>
                    <div class="d-flex align-items-center gap-3 mb-3">
                        <img src="img/disponivel.png" alt="Valor Disponível" id="iconeDisponivel">
                        <span id="aindaDisponivel" class="verde">R$ 0,00</span>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <img src="img/carrinho.png" alt="Carrinho" id="iconeCarrinho">
                        <span id="totalCompras">R$ 0,00</span>
                    </div>
                </div>
            </div>
        </div>


        <div class="row mb-5">
            <div class="col-12">
                <div class="mb-3">
                    <h4>Produtos</h4>
                    <button id="add" class="btn btn-primary me-2">Adicionar Produto</button>
                    <button id="limparLista" class="btn btn-danger">Limpar Lista</button>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered" id="tabelaProdutos">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Preço (R$)</th>
                                <th>Quantidade</th>
                                <th>Remover Item</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>


    <div id="modal">
        <div id="conteudoModal">
            <span id="fecharX">&times;</span>
            <h5>Adicionar Produto</h5>
            <label>Produto:</label>
            <input type="text" id="produto" class="form-control mb-2">
            <label>Preço:</label>
            <input type="number" id="preco" step="0.01" class="form-control mb-2">
            <label>Quantidade:</label>
            <input type="number" id="quantidade" min="1" step="1" value="1" class="form-control mb-3">
            <button id="salvar" class="btn btn-success">Salvar</button>
            <button id="fecharModal" class="btn btn-secondary">Cancelar</button>
        </div>
    </div>

    <footer class="text-center py-4">
        Developed by Amadeu Rosa
    </footer>


    <script src="script.js"></script>
</body>

</html>
